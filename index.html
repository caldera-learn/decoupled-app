<!DOCTYPE html>
<html lang="en" ng-app="angular-front-end">
<head>
    <base href="/decoupled-app/">
    <meta charset="UTF-8">
    <title>Angular Front End</title>
    <link href="/decoupled-app/build/css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div id="header" ng-controller="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" ui-sref="home">{{site.name}}</a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a ui-sref="archive">Blog</a></li>
                            <li><a ui-sref="products({sub_product:''})">All Products</a></li>
                            <li><a ui-sref="products({sub_product:'cf-addons'})">Add-Ons</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1 id="site-title">{{site.name}}</h1>

            <h3 id="site-description">{{site.desc}}</h3>
        </div>


        <div ui-view></div>
    </div>
    <script type="text/javascript" src="/decoupled-app/build/js/scripts.js"></script>
</body>
</html>
